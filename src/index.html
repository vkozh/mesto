<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Valeria Kozhevnikova">
    <title>Проект "Место"</title>
</head>

<body class="body">
    <div class="container">
        <header class="header container__header">
            <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип">
        </header>

        <main>
            <section class="profile container__profile">
                <div class="profile__avatar-wrapper">
                    <img class="profile__avatar" src="" alt="Аватарка">
                    <button class="profile__edit-avatar-button" type="button"></button>
                </div>
                <div class="profile__info">
                    <div class="profile__name">
                        <h1 class="profile__name-text"></h1>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__about-me"></p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="elements container__elements"></section>

            <div class="popup popup_type_edit-profile">
                <div class="popup__container">
                    <button class="popup__icon-close" type="button"></button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__form" name="popupEditProfileForm" novalidate>
                        <input id="name-input" class="popup__input popup__input_type_name" type="text" placeholder="Имя"
                            name="inputName" minlength="2" maxlength="40" required>
                        <span class="popup__input-error name-input-error"></span>
                        <input id="job-input" class="popup__input popup__input_type_job" type="text"
                            placeholder="О себе" name="inputJob" minlength="2" maxlength="200" required>
                        <span class="popup__input-error job-input-error"></span>
                        <button class="popup__submit-button" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>

            <div class="popup popup_type_edit-avatar">
                <div class="popup__container">
                    <button class="popup__icon-close" type="button"></button>
                    <h2 class="popup__title">Обновить аватар</h2>
                    <form class="popup__form" name="popupEditAvatarForm" novalidate>
                        <input id="avatar-link-input" class="popup__input popup__input_type_avatar-link" type="url"
                            placeholder="Ссылка на картинку" name="inputLink" minlength="2" maxlength="200" required>
                        <span class="popup__input-error avatar-link-input-error"></span>
                        <button class="popup__submit-button" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>

            <div class="popup popup_type_add-card">
                <div class="popup__container">
                    <button class="popup__icon-close" type="button"></button>
                    <h2 class="popup__title">Новое место</h2>
                    <form class="popup__form" name="popupAddCardForm" novalidate>
                        <input id="title-input" class="popup__input popup__input_type_title" type="text"
                            placeholder="Название" name="inputTitle" minlength="2" maxlength="30" required>
                        <span class="popup__input-error title-input-error"></span>
                        <input id="link-input" class="popup__input popup__input_type_link" type="url"
                            placeholder="Ссылка на картинку" name="inputLink" required>
                        <span class="popup__input-error link-input-error"></span>
                        <button class="popup__submit-button" type="submit">Создать</button>
                    </form>
                </div>
            </div>

            <div class="popup popup-full-img">
                <div class="popup-full-img__container">
                    <button class="popup__icon-close" type="button"></button>
                    <figure class="popup-full-img__img-wrapper">
                        <img class="popup-full-img__img" src="/" alt="Описание">
                        <figcaption class="popup-full-img__text"></figcaption>
                    </figure>
                </div>
            </div>

            <div class="popup popup_type_delete-card">
                <div class="popup__container">
                    <button class="popup__icon-close" type="button"></button>
                    <h2 class="popup__title popup__title_space_small">Вы уверены?</h2>
                    <form class="popup__form" name="popupDeleteCardForm" novalidate>
                        <button class="popup__submit-button" type="submit">Да</button>
                    </form>
                </div>
            </div>

        </main>

        <footer class="footer container__footer">
            <p class="footer__text">&copy; 2022 Mesto Russia</p>
        </footer>
    </div>

    <template id="card">
        <article class="element">
            <button class="element__trash" type="button"></button>
            <img class="element__img" src="/" alt="Описание">
            <div class="element__info">
                <h2 class="element__title"></h2>
                <div class="element__like-wrapper">
                    <button class="element__like" type="button"></button>
                    <span class="element__like-count">0</span>
                </div>
            </div>
        </article>
    </template>

</body>

</html>
