<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Valeria Kozhevnikova">
    <title>Проект "Место"</title>
    <link href="./page/index.css" rel="stylesheet">
</head>

<body class="body">
    <div class="container">
        <header class="header container__header">
            <span class="header__logo"></span>
        </header>

        <main>
            <section class="profile container__profile">
                <div class="profile__info-wrapper">
                    <img class="profile__avatar" src="./images/Avatar.png" alt="Аватарка">
                    <div class="profile__info">
                        <h1 class="profile__name"><span class="profile__name-text">Жак-Ив Кусто</span>
                            <span class="profile__edit-button"></span>
                        </h1>
                        <p class="profile__about-me">Исследователь океана</p>
                    </div>
                </div>
                <span class="profile__add-button"></span>
            </section>

            <section class="elements container__elements">
                <div class="element">
                    <img class="element__img" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                    <div class="element__info">
                        <p class="element__title">Карачаевск</p>
                        <span class="element__like"></span>
                    </div>
                </div>
                <div class="element">
                    <img class="element__img" src="images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
                    <div class="element__info">
                        <p class="element__title">Гора Эльбрус</p>
                        <span class="element__like"></span>
                    </div>
                </div>
                <div class="element">
                    <img class="element__img" src="images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
                    <div class="element__info">
                        <p class="element__title">Домбай</p>
                        <span class="element__like"></span>
                    </div>
                </div>
                <div class="element">
                    <img class="element__img" src="images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
                    <div class="element__info">
                        <p class="element__title">Гора Эльбрус</p>
                        <span class="element__like"></span>
                    </div>
                </div>
                <div class="element">
                    <img class="element__img" src="images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
                    <div class="element__info">
                        <p class="element__title">Домбай</p>
                        <span class="element__like"></span>
                    </div>
                </div>
                <div class="element">
                    <img class="element__img" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                    <div class="element__info">
                        <p class="element__title">Карачаево-Черкессия</p>
                        <span class="element__like element__like_active"></span>
                    </div>
                </div>
            </section>

            <section class="popup">
                <div class="popup__container">
                    <form class="popup__form">
                        <span class="popup__icon-close"></span>
                        <h2 class="popup__title">Редактировать профиль</h2>
                        <input class="popup__input popup__input_type_name" type="text" placeholder="Имя">
                        <input class="popup__input popup__input_type_job" type="text" placeholder="О себе">
                        <button class="popup__submit-button" type="submit">Сохранить</button>
                    </form>
                </div>
            </section>
        </main>

        <footer class="footer container__footer">
            <p class="footer__text">&#169; 2022 Mesto Russia</p>
        </footer>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
